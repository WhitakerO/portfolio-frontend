<!-- Login modal -->
<ng-template #loginModal let-modal>
  <div class="modal-header">
      <h2 class="modal-title" id="modal-basic-title"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión en mi cuenta</h2>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body p-5">
      <form>
          <div class="mb-3 ml-5">
              <div class="form-floating mb-3">
                  <input type="text" name="user" id="user" class="form-control rounded-3"
                      id="floatingInput" [(ngModel)]="userLogin" placeholder="Coloca el usuario">
                  <label for="floatingInput">Nombre de usuario</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="password" name="password" id="password" class="form-control rounded-3"
                      id="floatingInput" [(ngModel)]="userPassword" placeholder="Coloca la contraseña">
                  <label for="floatingInput">Contraseña</label>
              </div>
          </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" data-dismiss="modal"><i
              class="bi bi-box-arrow-in-right"></i>&nbsp;&nbsp;Iniciar sesión</button>
  </div>
</ng-template>
